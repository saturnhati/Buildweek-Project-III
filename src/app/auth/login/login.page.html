<div class="container my-5">
  <form #f="ngForm" (ngSubmit)="onSubmit()" class="boxform bg-white p-5">
    <div class="icon"><i class="bi bi-person-circle"></i></div>
    <div class="mb-3">
      <input
        ngModel
        name="email"
        type="email"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="mb-3">
      <input
        ngModel
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
</div>
<div class="toast-container">
  <ngb-toast *ngIf="show"> Logged in! </ngb-toast>
</div>
<div class="toast-container">
  <ngb-toast *ngIf="showError"> Error: {{ this.error}} </ngb-toast>
</div>
