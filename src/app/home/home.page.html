<main>
  <div class="container py-2 mt-4 mb-4">
    <div class="hero p-3 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold ms-4">
          Welcome Back
          <span>{{this.loggedUser?.user?.firstname | titlecase }}</span>,
        </h1>
        <p class="col-md-8 fs-4 ms-4">
          we've got a lot of work to do today!<br />
          <span>Let's get started!</span>
        </p>
      </div>
    </div>

    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="p-5 mCard bg-light border rounded-3">
          <h2><span>Customers</span></h2>
          <p>Edit or add new customers</p>
          <button [routerLink]="['/customers']" class="btn" type="button">
            View Customers
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-5 bg-light border rounded-3 mCard">
          <h2><span>Invoices</span></h2>
          <p>Check status and details</p>
          <button [routerLink]="['/customers']" class="btn" type="button">
            View Invoices
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
